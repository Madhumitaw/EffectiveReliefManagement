<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <body>
        <div class="container" style="min-height:100% width:80%">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-warning alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                {{message}}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            {% block body %}{% endblock %}
        </div>

        <div class="container">
            <br>
            <h4>Please Login:</h4>
            <br>
            <form action="" class="form-inline" method="post">
                <input type="text" class="form-control" placeholder="Username" name="username" value="{{request.form.username}}">
                <input type="password" class="form-control" placeholder="Password" name="password" value="{{request.form.password}}">
                <input class="btn btn-default" type="submit" value="Login" name="button">
            </form>
            <p>{{error}}</p>
        </div>
        <div class="container">
            <br>
            <h4>Please enter again:</h4>
            <br>
            <form action="" class="form-inline" method="post">
                <input type="text" class="form-control" placeholder="na" name="names" value="{{request.form.usernames}}">
                <input type="password" class="form-control" placeholder="Pa" name="passwords" value="{{request.form.passwords}}">
                <input class="btn btn-default" type="submit" value="Login1" name="button">
                
            </form>
            <p>{{error}}</p>
        </div>
    </body>
</body>
</html>
